  
  <body>
    <div class="selection-buttons">
     <input id="file-chooser" class="button is-dark" type="file" name="Choose Files" value="Choose Files"> 
    </div>
    <div class="file-pages">
      <input type="checkbox" name="first-page-only" value="first-page-only" checked>
      <label for="first-page-only">First Page Only</label>
    </div>
    <div class="format-choice">
    <label for="format">Choose Format :</label>
    <select for="format">
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
    </select>
    </div>
    <div class="convert-button">
      <button type="submit" class="button is-dark">Convert</button>
    </div>
  </body>
